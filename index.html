<!doctype html>
<html lang="en">
  <head>
    <title>Tracklist</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @font-face {
        font-family: TeX Gyre Heros;
        src: url("./tex-gyre-heros-regular.woff2") format("woff2");
      }
      :root {
        --color-background: oklch(0.17 0.0544 144.31);
        --color-background-active: oklch(0.3 0.0223 140.58);
        --color-text: oklch(0.9067 0.0223 140.58);
        --color-primary: #afece0;
      }
      html,
      body {
        font-family:
          "TeX Gyre Heros",
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          "Open Sans",
          "Helvetica Neue",
          sans-serif;
        font-weight: 600;
        margin: 0;
        padding: 0;
      }
      main {
        min-height: var(--wrapper-height);
        display: grid;
        place-items: center;
        margin: 0;
        height: 100vh;
        width: 100vw;
        background-color: var(--color-background);
        color: var(--color-text);
        transition: 200ms background;
      }
      main.active {
        background-color: var(--color-background-active);
      }
      textarea {
        background: oklch(0.24 0.0223 140.58);
        color: var(--color-text);
        font-family:
          "TeX Gyre Heros",
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          "Open Sans",
          "Helvetica Neue",
          sans-serif;
        font-weight: 600;
        padding: 1rem;
        border-radius: 6px;
        width: 500px;
        border: 1px solid oklch(0.6795 0.0223 140.58);
      }
      textarea:focus-visible {
        outline-offset: 3px;
        outline: 2px solid oklch(0.6795 0.0223 140.58);
      }
    </style>
  </head>
  <body>
    <main role="main">
      <p>Drop a .cue file to generate a track list.</p>
    </main>
    <script>
      document.addEventListener("readystatechange", (evt) => {
        let main = document.querySelector("main");

        document.addEventListener("dragenter", (evt) => {
          main.classList.add("active");
        });
        document.addEventListener("dragover", (evt) => {
          evt.preventDefault();
        });
        document.addEventListener("dragleave", (evt) => {
          main.classList.remove("active");
        });
        document.addEventListener("drop", async (evt) => {
          evt.preventDefault();
          main.classList.remove("active");

          let file = evt.dataTransfer.items[0].getAsFile();
          let cue = await file.text();
          let tracks = [];
          let lines = cue.split("\n");
          let track = {};
          for (let line of lines) {
            let indent = 0;
            for (let i = 0, len = line.length; i < len; i++) {
              if (line[i] === "\t") {
                indent++;
              } else {
                break;
              }
            }

            line = line.trim();
            let [key, value] = [
              line.slice(0, line.indexOf(" ")),
              line.slice(line.indexOf(" ") + 1),
            ];
            key = key.toLowerCase();
            if (value.startsWith('"')) {
              value = value.slice(1, -1);
            }

            if (indent === 1 && key === "track") {
              if (
                Object.keys(track).length > 0 &&
                tracks.find(
                  (alreadyPlayed) =>
                    track.performer == alreadyPlayed.performer &&
                    track.title == alreadyPlayed.title,
                ) == null
              ) {
                tracks.push(track);
              }
              track = {};
            } else if (indent > 1) {
              track[key] = value;
            }
          }
          if (
            Object.keys(track).length > 0 &&
            tracks.find(
              (alreadyPlayed) =>
                track.performer == alreadyPlayed.performer &&
                track.title == alreadyPlayed.title,
            ) == null
          ) {
            tracks.push(track);
          }

          let textarea = main.querySelector("textarea");
          if (textarea == null) {
            textarea = document.createElement("textarea");
            main.appendChild(textarea);
            main.querySelector("p").remove();
          }
          textarea.value = tracks
            .map((track) =>
              track.performer != null
                ? `${track.performer} â€” ${track.title}`
                : `${track.title}`,
            )
            .join("\n");
          textarea.style.height = 0;
          textarea.style.height = `calc(${textarea.scrollHeight}px - 2rem)`;
        });
      });
    </script>
  </body>
</html>
